{% extends "base.html" %}

{% block head %}
<style>
.profile-container {
  display: flex;
  align-items: center;
}

.profile-image {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 20px;
}

.profile-info {
  font-size: 18px;
}

.profile-info p {
  margin-bottom: 10px;
}
</style>
{% endblock %}

{% block content %}
<div class="profile-container">
  <img class="profile-image" src="{{ user.profile_image }}" alt="Profile Image">
  <div class="profile-info">
    <p>Username: {{ user.username }}</p>
    <p>Profession: {{ user.profession }}</p>
    <p>Skills: {{ user.skills }}</p>
    <p>Email: {{ user.email }}</p>
    <p>ID: {{ user.id }}</p>
  </div>
</div>
{% endblock %}
