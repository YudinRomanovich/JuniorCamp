{% extends "feed.html" %}

{% block head %}
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(35px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .friend-card {
            background-color: #303030;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: #fff;
            animation-name: fade-in;
            animation-duration: 0.6s;
            cursor: pointer; /* Изменение курсора при наведении */
        }

        .friend-card h2 {
            color: red; /* Цвет username красный */
            cursor: pointer; /* Изменение курсора при наведении */
        }
    </style>
{% endblock %}

{% block content %}
    <div class="friends-container">
        {% for friend in c_user %}
            <a href="/{{ friend.username }}">
                <div class="friend-card">
                    <h2>{{ friend.username }}</h2>
                    <p>Профессия: {{ friend.profession }}</p>
                    <p>Email: {{ friend.email }}</p>
                    <!-- Добавьте другие данные, которые вы хотите отобразить -->
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
