<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
    <title>Junior Camp</title>
</head>
<body>
    <nav>
        <ul class="flex justify-between text-3xl my-3">
            <ul class="flex ml-10">
                <a href="/feed" class="text-red-500 hover:text-red-800">
                    <span class="text-black">Junior</span>Camp
                </a>
            </ul>
            <ul class="flex gap-5 mr-10">
                <li><a href="/account" class="text-red-500 hover:text-black-800">account</a></li>
                <li>
                    <a href="/login" class="text-black-500 hover:text-black-800">logout</a>
                </li>
            </ul>
        </ul>
    </nav>
    <hr>

    <!-- Левая панель разделов -->
    <div class="flex">
        <div class="w-1/6 bg-white-200 p-4 border-r">
            <ul class="space-y-8">
                <li><a href="/account" class="block w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Account</a></li>
                <li><a href="/projects" class="block w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Projects</a></li>
                <li><a href="/friends" class="block w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Friends</a></li>
                <li><a href="/news" class="block w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">News</a></li>

            </ul>
        </div>
        <!-- Основное содержимое -->
        <div class="w-5/6 p-4">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
